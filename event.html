<body>
	<div class="container">
		<h1> Events page </h1>
        <div class="row">
        	<div id="events"></div>
        </div>
    </div>
<!--  jQuery.getJSON( url [, data ] [, success ] )     -->
{
	events: [{name},{name}
	name of event:
	date:
	hours:

	]
}




<script>
(function() {
  var eventsJSON = "a url";
  $.getJSON( eventsJSON) 
    .done(function( data ) {
      $.each( data.events, function( i, event ) {
      	//define event class and give the information
      	//how to define event class
      	//use jquery to pass in the correct attributes to event class
        $( "<event>" ).attr( "src", event.name ).appendTo( "#events" );
      });
    });
})();
</script>
