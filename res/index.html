<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link type = "text/css" rel = "stylesheet" href="stylesheet.css">
</head>
<body>
<div class="container">
  <div class="masthead">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3 fixed-top">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href=""><b>Event List for Search</b></a>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="nav navbar-nav mr-auto"> </ul>

        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item">
          	<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#loginModal"  style="margin-right: 10px">
    			Login
			</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#createModal">
    			Create An Event
			</button>
          </li>
        </ul>
      </div>
    </nav>
  </div>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Login to your account!
                </h4>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                
                <form method="post" role="form">
                  <div class="form-group">
                    <label for="inputEmail"">Email address</label>
                      <input type="email" class="form-control"
                      id="inputEmail" placeholder="Enter email"/>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword">Password</label>
                      <input type="password" class="form-control"
                          id="inputPassword" placeholder="Password"/>
                  </div>
                  <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
                </form>
                
                
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary"
                        data-dismiss="modal">
                            Close
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Create Modal -->
<div class="modal fade" id="createModal" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Create an event!                
                </h4>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                
                <form action="/api/events" method="post" role="form">
                  <div class="form-group">
                    <label for="adminEmailAddress">Admin email address</label>
                      <input type="email" class="form-control"
                      id="adminEmailAddress" placeholder="Admin enter email"/>
                  </div>
                  <div class="form-group">
                    <label for="adminPassword">Admin Password</label>
                      <input type="password" class="form-control"
                          id="adminPassword" placeholder="Admin Password"/>
                  </div>
                  <div class="form-group">
                    <label for="month_day_year">Date (YYYY-MM-DD) </label>
                      <input type="text" class="form-control"
                          id="month_day_year" placeholder="month_day_year"/>
                  </div>
                  <div class="form-group">
                    <label for="start_end_time">Time (ex. 2:00pm - 5:00pm)</label>
                      <input type="text" class="form-control"
                          id="start_end_time" placeholder="start_end_time"/>
                  </div>
                  <div class="form-group">
                    <label for="location">Location</label>
                      <input type="text" class="form-control"
                          id="location" placeholder="location"/>
                  </div>
                  <div class="form-group">
                    <label for="numvolunteers">Number of Volunteers</label>
                      <input type="text" class="form-control"
                          id="numvolunteers" placeholder="Number of Volunteers"/>
                  </div>
                  <div class="form-group">
                    <label for="numhours">Hours</label>
                      <input type="text" class="form-control"
                          id="numhours" placeholder="Hours"/>
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                      <input type="text" class="form-control"
                          id="description" placeholder="Description"/>
                  </div>
                  <div class="form-group">
                    <label for="created_by">Creator's Name</label>
                      <input type="text" class="form-control"
                          id="created_by" placeholder="Creator's Name"/>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>

  <div>
    <h2><b>Welcome to event signup for Search!</b></h2>
  </div>
  <div>
  	<div class="events"></div>
  </div>

  <!-- Site footer -->
  <footer class="footer">
  </footer>

</div> <!-- /container -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<script>
(function() {
  var eventsJSON = "http://54.89.229.2:3002/api/events";
  var html = [];
  $.getJSON(eventsJSON) 
    .done(function( data ) {
        html.push("<div class=\"row\">");
      $.each( data, function( i, event ) {
          html.push("<div class=\"col-md-4 text-center\">",
                    "<div class=\"card\">",
                    "<div class=\"card-block\">",
                    "<h3 class=\"card-title\">",
                    data[i].description,
                    "</h3><p class=\"card-text\"> Date: ",
                    data[i].month_day_year,
                    "</p><p class=\"card-text\"> Time: ",
                    data[i].start_end_time,
                    "</p><p class=\"card-text\"> Number of volunteers needed: ",
                    data[i].numvolunteers,
                    "</p><p class=\"card-text\"> Created by: ",
                    data[i].created_by,
                    "</p><button type=\"button\" class=\"btn btn-primary\"> Join Event! </button>",
                    "</div></div></div>");
      }); $( ".events").append(html.join(""));
    });
})();
</script>

</body>
</html>
